<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>페이지 권한 등록</title>

    <th:block th:replace="~{fragment/common :: commonStatic}"></th:block>
    <th:block th:replace="~{fragment/framework :: uikit}"></th:block>
    <th:block th:replace="~{fragment/framework :: bootstrap}"></th:block>
    <th:block th:replace="~{fragment/framework :: vue}"></th:block>
    <th:block th:replace="~{fragment/library :: tui-grid}"></th:block>

</head>
<body>

<th:block th:replace="~{fragment/header :: commonHeader}"></th:block>

<div class="container mt-3">
    <div class="d-flex justify-content-center">
        <span class="fs-3 fw-bold">권한 등록 페이지</span>
    </div>

    <div class="d-flex justify-content-center">

        <div class="row w-25 me-3">
            <div class="col">

                <div id="submitForm" class="row g-3">
                    <div class="col-12">
                        <label for="pageAuthorityCode" class="form-label">권한 코드*</label>
                        <input type="text" class="form-control" id="pageAuthorityCode" name="pageAuthorityCode" placeholder=""
                               v-model="submitForm.pageAuthorityCode"
                               :class="[validateText.pageAuthorityCode ? errorClass : '', normalClass]">
                        <div class="form-text">{{ validateText.pageAuthorityCode }}</div>
                    </div>
                    <div class="col-12">
                        <label for="pageAuthorityName" class="form-label">권한 이름</label>
                        <input type="text" class="form-control" id="pageAuthorityName" name="pageAuthorityName" placeholder=""
                               v-model="submitForm.pageAuthorityName"
                               :class="[validateText.pageAuthorityName ? errorClass : '', normalClass]">
                        <div class="form-text">{{ validateText.pageAuthorityName }}</div>
                    </div>
                    <div class="col-12">
                        <label for="pageAuthorityDescription" class="form-label">권한 설명</label>
                        <input type="text" class="form-control" id="pageAuthorityDescription" name="pageAuthorityDescription" placeholder=""
                               v-model="submitForm.pageAuthorityDescription"
                               :class="[validateText.pageAuthorityDescription ? errorClass : '', normalClass]">
                        <div class="form-text">{{ validateText.pageAuthorityDescription }}</div>
                    </div>
                    <div class="col-12 d-flex justify-content-center">
                        <button @click="create" type="button" class="btn btn-primary">권한 등록</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="gridTarget" class="w-50"></div>

    </div>

</div>

</body>

<script type="application/javascript" th:inline="javascript">
    // csrf token
    let headers = {
    /*[[${_csrf.headerName}]]*/
    :
    /*[[${_csrf.token}]]*/
    }

    const Grid = tui.Grid;
    Grid.applyTheme('striped'); // Call API of static method

    let gridTarget = new Grid({
        el: document.getElementById("gridTarget"),
        rowHeaders: ['rowNum'],
        columns: [
            {
                header: '권한 아이디', name: 'pageAuthorityId', align: 'center', hidden: true
            },
            {
                header: '삭제하기', width: 75, align: 'center',
                formatter : function (e){
                    console.log(e)
                    console.log(e.row.parentPageId)
                    let path = "";
                    return "<a href='" + path + "'>삭제하기</a>"
                },
                resizable : false
            },
            {
                header : '권한 코드', name: 'pageAuthorityCode', width : 150, align: 'center',
                resizable : true,
                sortable : true,
                filter: 'select'
            },
            {
                header: '권한명', name: 'pageAuthorityName', width: 150, align : 'center',
                resizable : true,
                sortable : true,
                filter: 'select'
            },
            {
                header: '권한 설명', name: 'pageAuthorityDescription', width: 150, align: 'center',
                resizable : true,
                sortable : true,
                filter: 'select'
            },
            {
                header: '등록일', name: 'registerDate', width: 150, align: 'center',
                resizable : true,
                sortable : true,
                filter: 'date'
            },
            {
                header: '수정일', name: 'lastModifyDate', width: 150, align: 'center',
                resizable : true,
                sortable : true,
                filter: 'date'
            },
        ],
        data: {
            api: {
                readData: {
                    url : '/api/page-admin/auth',
                    method : 'GET',
                    initParams : {}
                }
            },
            contentType: 'application/json',
            headers : headers
        },
        pageOptions: {
            perPage: 30
        },
        bodyHeight: 300
    })

    const app = Vue.createApp({
        data(){
            return{
                submitForm : {
                    pageAuthorityCode : '',
                    pageAuthorityName : '',
                    pageAuthorityDescription : ''
                },
                validateText : {
                    pageAuthorityCode : '',
                    pageAuthorityName : '',
                    pageAuthorityDescription : ''
                },
                normalClass : 'form-text',
                errorClass : "border-danger"
            }
        },
        created(){

        },
        mounted(){

        },
        methods: {
            create: function (){
                requestJsonAjaxPromise({
                    url: "/api/page-admin/auth",
                    method: "POST",
                    data: this.submitForm
                }).then((response) => {
                    this.submitForm = {}
                    alert("삽입에 성공하였습니다.")
                    gridTarget.readData()

                }).catch((error) => {
                    console.log(error)
                    this.validateText = error.responseJSON.data.errorMessage
                })
            }
        }
    }).mount("#submitForm")

</script>
</html>
