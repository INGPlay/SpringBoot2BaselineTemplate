spring:
    profiles:
        group:
            local:
                - local


            dev:
                - dev

            prod:
                - prod
                - customProd
                - commonProd
---
spring:
    profiles:
        activate:
            on-profile: local

---

spring:
    profiles:
        activate:
            on-profile: dev

---
spring:
    profiles:
        activate:
            on-profile: prod

