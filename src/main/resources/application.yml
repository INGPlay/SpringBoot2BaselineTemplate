spring:
    profiles:
        group:
            local:
                - local
                - custom
                - common

            dev:
                - dev

            prod:
                - prod
                - custom
                - common
---
spring:
    profiles:
        activate:
            on-profile: local

---

spring:
    profiles:
        activate:
            on-profile: dev

---
spring:
    profiles:
        activate:
            on-profile: prod

